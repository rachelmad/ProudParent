        <div id="main" class="accountArea" ng-controller="logIn">
            <form id="signUpForm">

                Last Name: <input type="text" required ng-model="signUpInfo.lName" />

                <br />
                <br />
                <button ng-click='addUser(signUpInfo)'>Sign Up</button>
