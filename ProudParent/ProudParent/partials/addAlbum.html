<body>
    <div id="main">
        <form action="demo_form.asp">
            <div>
                <img id="albumBkg" ng-src="{{background}}">
            </div>
            <div>
                <input id="albumPic" type="image" placeholder="Add Picture" ng-model="log.image">
            </div>
            <div>
                <textarea rows="10" cols="20" id="albumText" type="text" wrap="hard" placeholder="Story" ng-model="log.story"></textarea>
            </div>
            <div id="submitBar">
                <input id="saveAlbum" type="submit" value="Submit">
            </div>
        </form>
    </div>

</body>
